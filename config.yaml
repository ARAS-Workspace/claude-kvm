# Display â€” screenshots are scaled down to this max dimension before sending to the client
display:
  max_dimension: 1280

# HID
hid:
  click_hold_ms: 80
  key_hold_ms: 50
  typing_delay_ms:
    min: 30
    max: 100

# Stable Frame Detection
capture:
  screenshot_delay_ms: 500
  stable_frame_timeout_ms: 3000
  stable_frame_threshold: 0.5

# Frame Diff
diff:
  enabled: true
  pixel_threshold: 30
  change_percent_threshold: 0.5
