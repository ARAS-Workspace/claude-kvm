# Display â€” screenshots are scaled down to this max dimension before sending to Claude
display:
  max_dimension: 1280

# HID
hid:
  click_hold_ms: 80
  key_hold_ms: 50
  typing_delay_ms:
    min: 30
    max: 100

# Claude API
claude:
  model: "claude-sonnet-4-5-20250929"
  max_tokens: 4096
  temperature: 0
  system_prompt_file: "claude/prompt.md"

# Agent Loop
loop:
  max_iterations: 25
  screenshot_delay_ms: 500
  stable_frame_timeout_ms: 3000
  stable_frame_threshold: 0.5
  history_window: 5

# Frame Diff
diff:
  enabled: true
  pixel_threshold: 30
  change_percent_threshold: 0.5
