name: Deploy www to Cloudflare Pages

on:
  push:
    branches:
      - press-kit
    paths:
      - 'www/**'
      - 'artifacts/**'
    tags:
      - 'www-v*'

permissions:
  contents: read
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout press-kit branch
        uses: actions/checkout@v4
        with:
          ref: press-kit

      - name: Install ffmpeg (background)
        run: |
          if ! command -v ffmpeg &>/dev/null; then
            sudo apt-get update && sudo apt-get install -y ffmpeg &
          fi

      - name: Extract test artifacts
        run: |
          if [ -d artifacts ]; then
            echo "Extracting test artifacts..."
            for run_dir in artifacts/*/; do
              [ -d "$run_dir" ] || continue
              echo "  Processing $(basename "$run_dir")..."
              for zip in "$run_dir"*.zip; do
                [ -f "$zip" ] || continue
                unzip -qo "$zip" -d "$run_dir"
                rm "$zip"
                echo "    Extracted $(basename "$zip")"
              done
            done
          fi

      - name: Fix MP4 for Safari (faststart)
        run: |
          wait
          if [ -d artifacts ]; then
            find artifacts -name '*.mp4' -type f | while read -r f; do
              echo "  Fixing: $f"
              ffmpeg -y -loglevel error -i "$f" -c copy -movflags +faststart "${f}.tmp" && mv "${f}.tmp" "$f"
            done
          fi

      - name: Generate directory indexes
        run: |
          if [ -d artifacts ]; then
            python3 scripts/generate-directory-indexes.py artifacts
            mv artifacts www/artifacts
            echo "Artifacts merged into www/artifacts/"
          fi

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: www-dist
          path: www/
          retention-days: 1

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: www-dist
          path: www/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy www --project-name=claude-kvm --branch=main