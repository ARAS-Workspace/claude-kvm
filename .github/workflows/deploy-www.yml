name: Deploy www to Cloudflare Pages

on:
  push:
    branches:
      - press-kit
    paths:
      - 'www/**'
      - 'artifacts/**'
    tags:
      - 'www-v*'

permissions:
  contents: read
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout press-kit branch
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: press-kit
          persist-credentials: false

      - name: Install ffmpeg
        run: sudo apt-get update -qq && sudo apt-get install -y -qq ffmpeg

      - name: Extract test artifacts
        run: |
          if [ -d artifacts ]; then
            echo "Extracting test artifacts..."
            for run_dir in artifacts/*/; do
              [ -d "$run_dir" ] || continue
              echo "  Processing $(basename "$run_dir")..."
              for zip in "$run_dir"*.zip; do
                [ -f "$zip" ] || continue
                unzip -qo "$zip" -d "$run_dir"
                rm "$zip"
                echo "    Extracted $(basename "$zip")"
              done
            done
          fi

      - name: Re-encode MP4 for Safari/iOS
        run: |
          if [ -d artifacts ]; then
            find artifacts -name '*.mp4' -type f -exec sh -c '
              for f; do
                echo "  Encoding: $f"
                ffmpeg -y -loglevel error -i "$f" \
                  -c:v libx264 -profile:v main -level 4.0 -pix_fmt yuv420p -crf 23 \
                  -c:a aac -b:a 128k \
                  -movflags +faststart \
                  "${f%.mp4}-enc.mp4" && mv "${f%.mp4}-enc.mp4" "$f"
              done
            ' _ {} +
          fi

      - name: Generate directory indexes
        run: |
          if [ -d artifacts ]; then
            python3 scripts/generate-directory-indexes.py artifacts
            mv artifacts www/artifacts
            echo "Artifacts merged into www/artifacts/"
          fi

      - name: Upload build output
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: www-dist
          path: www/
          retention-days: 1

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Download build output
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: www-dist
          path: www/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy www --project-name=claude-kvm --branch=main