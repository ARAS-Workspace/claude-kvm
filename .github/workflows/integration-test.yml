# Claude KVM â€” Integration Test
#
# Runs a real Claude session against an Ubuntu desktop running in Docker.
# A Docker container provides LXDE desktop + VNC server on port 5900.
# The MCP server connects to it and Claude performs a task via KVM tools.
#
# Artifacts: screenshots.

name: Integration Test

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Claude model to use'
        required: false
        default: 'claude-sonnet-4-5-20250929'
        type: choice
        options:
          - claude-sonnet-4-5-20250929
          - claude-opus-4-6
          - claude-haiku-4-5-20251001
      max_turns:
        description: 'Maximum agentic turns'
        required: false
        default: '30'
        type: string

env:
  TZ: Europe/Istanbul

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      desktop:
        image: dorowu/ubuntu-desktop-lxde-vnc
        env:
          RESOLUTION: 1280x800
          VNC_PASSWORD: testpass
        ports:
          - 5900:5900
        options: --shm-size=512m

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Wait for VNC
        run: |
          for i in $(seq 1 30); do
            nc -z localhost 5900 && echo "VNC ready" && exit 0
            sleep 1
          done
          echo "VNC timeout" && exit 1

      - name: Run integration test
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          VNC_HOST: localhost
          VNC_PORT: 5900
          VNC_AUTH: auto
          VNC_PASSWORD: testpass
          SCREENSHOTS_DIR: ./test-screenshots
          MODEL: ${{ inputs.model || 'claude-sonnet-4-5-20250929' }}
          MAX_TURNS: ${{ inputs.max_turns || '30' }}
          NODE_OPTIONS: --openssl-legacy-provider
        run: |
          mkdir -p test-screenshots
          node test/integration.js

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-screenshots/
          if-no-files-found: ignore