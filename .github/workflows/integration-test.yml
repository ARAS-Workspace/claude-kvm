# Claude KVM â€” Integration Test
#
# Runs a real Claude session against an Ubuntu desktop running in Docker.
# A Docker container provides LXDE desktop + VNC server on port 5900.
# The MCP server connects to it and Claude performs a task via KVM tools.
#
# Artifacts: screenshots, asciinema recording, compiled video.

name: Integration Test

on:
  workflow_dispatch:
    inputs:
      model:
        description: 'Claude model to use'
        required: false
        default: 'claude-sonnet-4-5-20250929'
        type: choice
        options:
          - claude-sonnet-4-5-20250929
          - claude-opus-4-6
          - claude-haiku-4-5-20251001
      max_turns:
        description: 'Maximum agentic turns'
        required: false
        default: '30'
        type: string

env:
  TZ: Europe/Istanbul

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set timezone
        run: sudo timedatectl set-timezone Europe/Istanbul

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install recording tools
        run: sudo apt-get update -qq && sudo apt-get install -y -qq asciinema ffmpeg

      - name: Start Ubuntu desktop (Docker + VNC)
        run: |
          docker run -d --name desktop \
            -p 5900:5900 \
            -e VNC_PASSWORD=testpass \
            -e RESOLUTION=1280x800 \
            -v /dev/shm:/dev/shm \
            dorowu/ubuntu-desktop-lxde-vnc

          echo "--- Waiting for VNC on port 5900 ---"
          for i in $(seq 1 30); do
            if nc -z localhost 5900 2>/dev/null; then
              echo "VNC ready on port 5900"
              break
            fi
            echo "  attempt $i/30..."
            sleep 2
          done

          if ! nc -z localhost 5900 2>/dev/null; then
            echo "--- VNC failed, checking container ---"
            docker logs desktop --tail 50
            docker exec desktop ss -tlnp || true
            exit 1
          fi

      - name: Run integration test
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          VNC_HOST: 127.0.0.1
          VNC_PORT: 5900
          VNC_PASSWORD: testpass
          SCREENSHOTS_DIR: ./test-screenshots
          MODEL: ${{ inputs.model || 'claude-sonnet-4-5-20250929' }}
          MAX_TURNS: ${{ inputs.max_turns || '30' }}
        run: |
          mkdir -p test-screenshots
          asciinema rec -c "node test/integration.js" test-session.cast

      - name: Compile screenshots to video
        if: always()
        run: |
          if ls test-screenshots/*.png 1>/dev/null 2>&1; then
            ffmpeg -framerate 2 -pattern_type glob -i 'test-screenshots/*.png' \
              -c:v libx264 -pix_fmt yuv420p \
              -vf "pad=ceil(iw/2)*2:ceil(ih/2)*2" \
              screen-recording.mp4 || echo "Video compilation failed"
          else
            echo "No screenshots to compile"
          fi

      - name: Stop desktop container
        if: always()
        run: |
          docker logs desktop --tail 20 > docker-desktop.log 2>&1 || true
          docker stop desktop || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-${{ github.run_id }}
          path: |
            screen-recording.mp4
            test-session.cast
            test-screenshots/
            docker-desktop.log
          retention-days: 30
