# Claude KVM — Integration Test
#
# macOS runner + Screen Sharing (ARD) + Homebrew daemon.
# Claude controls the runner's macOS desktop via VNC agentic loop.

name: Integration Test

on:
  push:
    tags:
      - 'test-v*'
  workflow_dispatch:
    inputs:
      model:
        description: 'Claude model to use'
        required: false
        default: 'claude-sonnet-4-5-20250929'
        type: choice
        options:
          - claude-sonnet-4-5-20250929
          - claude-opus-4-6
          - claude-haiku-4-5-20251001
      max_turns:
        description: 'Maximum agentic turns'
        required: false
        default: '30'
        type: string

env:
  TZ: Europe/Istanbul

# ─────────────────────────────────────────────────────────────

jobs:
  integration-test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install daemon
        run: brew install ARAS-Workspace/tap/claude-kvm-daemon

      - name: Enable Screen Sharing (VNC)
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on -privs -all -restart -agent -allowAccessFor -allUsers
          sleep 3
          nc -z localhost 5900 && echo "VNC ready" || { echo "VNC not available"; exit 1; }

      - name: Run integration test
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          VNC_HOST: 127.0.0.1
          VNC_PORT: '5900'
          VNC_USERNAME: runner
          VNC_PASSWORD: ''
          CLAUDE_KVM_DAEMON_PATH: claude-kvm-daemon
          SCREENSHOTS_DIR: ./test-screenshots
          MODEL: ${{ inputs.model || 'claude-sonnet-4-5-20250929' }}
          MAX_TURNS: ${{ inputs.max_turns || '30' }}
        run: |
          mkdir -p test-screenshots
          node test/integration.js

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-screenshots/
          if-no-files-found: ignore
