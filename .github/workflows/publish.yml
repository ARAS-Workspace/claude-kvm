# Claude KVM — Publish (npm + MCP Registry)
#
# Manual trigger: version bump → npm publish (OIDC) → MCP registry update → commit & push.
# Uses OIDC trusted publishing — no npm token needed.
# Configure trusted publisher at: npmjs.com → Package Settings → Trusted Publishers

name: Publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      # ── Version Bump ───────────────────────────────────────

      - name: Bump version
        id: version
        run: |
          npm version ${{ inputs.bump }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Bumped to $VERSION"

      - name: Update server.json version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/g" server.json

      # ── npm Publish (OIDC) ────────────────────────────────

      - name: Publish to npm
        run: npm publish --provenance --access public

      # ── MCP Registry ───────────────────────────────────────

      - name: Install mcp-publisher
        run: |
          curl -sL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz
          chmod +x mcp-publisher

      - name: Publish to MCP Registry
        env:
          MCP_REGISTRY_TOKEN: ${{ secrets.MCP_REGISTRY_TOKEN }}
        run: |
          ./mcp-publisher publish --file server.json --token "$MCP_REGISTRY_TOKEN"
          rm -f mcp-publisher

      # ── Commit & Push ──────────────────────────────────────

      - name: Commit and push
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json server.json
          git commit -m "$VERSION"
          git tag "v$VERSION"
          git push origin main --tags
