# Claude KVM — Publish (npm OIDC + MCP Registry)
#
# Manual trigger: version bump → npm publish (OIDC) → MCP registry update → commit & push.
# Configure trusted publisher at: npmjs.com → Package Settings → Trusted Publishers

name: Publish

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch

permissions:
  id-token: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      # ── Version Bump ───────────────────────────────────────

      - name: Bump version
        id: version
        run: |
          npm version ${{ inputs.bump }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Bumped to $VERSION"

      - name: Update server.json version
        run: |
          VERSION=${{ steps.version.outputs.version }}
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/g" server.json

      # ── README Formatter ───────────────────────────────────

      - name: Format README for npm/MCP
        run: node .github/scripts/readme-formatter/index.js README.md README.md

      # ── npm Publish (OIDC) ────────────────────────────────

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Restore original README
        run: git checkout README.md

      # ── MCP Registry ───────────────────────────────────────

      - name: Install mcp-publisher
        run: |
          curl -sL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz mcp-publisher

      - name: Authenticate to MCP Registry
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: ./mcp-publisher publish

      # ── Commit & Push ──────────────────────────────────────

      - name: Commit and push
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json server.json
          git commit -m "bump v$VERSION"
          git tag "v$VERSION"
          git push origin main --tags
